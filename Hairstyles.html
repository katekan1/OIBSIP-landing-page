<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tsakani's Salon - Hairstyles</title>
  </head>
  <body>
    <header>
      <h1>Our Hairstyles and Prices</h1>
    </header>

    <!-- Hairstyles Section -->
    <section id="hairstyles">
      <div class="hairstyles">
        <div class="hairstyle">
          <img src="images/straight back short.JPG" alt="Straight Back Short" />
          <div class="hairstyle-info">
            <p>Straight Back Short - R150</p>
            <button>Book Now</button>
          </div>
        </div>
        <div class="hairstyle">
          <img src="images/straight back long.JPG" alt="Straight Back Long" />
          <div class="hairstyle-info">
            <p>Straight Back Long - R180</p>
            <button>Book Now</button>
          </div>
        </div>
        <div class="hairstyle">
          <img src="images/straight up.JPG" alt="Straight Up Short" />
          <div class="hairstyle-info">
            <p>Straight Up Short - R180</p>
            <button>Book Now</button>
          </div>
        </div>
        <div class="hairstyle">
          <img src="images/straight up long.JPG" alt="Straight Up Long" />
          <div class="hairstyle-info">
            <p>Straight Up Long - R200</p>
            <button>Book Now</button>
          </div>
        </div>
        <div class="hairstyle">
          <img src="images/knotless short.JPG" alt="Knotless Short" />
          <div class="hairstyle-info">
            <p>Knotless Short - R250</p>
            <button>Book Now</button>
          </div>
        </div>
        <div class="hairstyle">
          <img src="images/knotless long.JPG" alt="Knotless Long" />
          <div class="hairstyle-info">
            <p>Knotless Long - R300</p>
            <button>Book Now</button>
          </div>
        </div>
        <div class="hairstyle">
          <img src="images/cornrows long.JPG" alt="Cornrows Long" />
          <div class="hairstyle-info">
            <p>Cornrows Long - R300</p>
            <button>Book Now</button>
          </div>
        </div>
        <div class="hairstyle">
          <img src="images/free hand.JPG" alt="Free Hand" />
          <div class="hairstyle-info">
            <p>Free Hand - R80</p>
            <button>Book Now</button>
          </div>
        </div>
      </div>
      <div>
        <button onclick="window.location.href='homepage.html'">Home</button>
      </div>
    </section>
  </body>
</html>
